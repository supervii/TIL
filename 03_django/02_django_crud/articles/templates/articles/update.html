{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">UPDATE</h1>
<form action="" method="POST" enctype="multipart/form-data">

  {% csrf_token %}
  <label for="title">Title</label>
  <input type="text" name="title" id="title" value="{{ article.title }}"><br>
  <label for="content">Content</label>
  <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea><br>
  {% if article.image %}
  <img src="{{ article.image.url }}" alt="sample">
  {% else %}
  <img src="{% static 'articles/images/no_image.png' %}" alt="no_img">
  {% endif %}
  <label for="image">Image</label>
  <input type="file" name="image" id="image" accept="image/*"><br>

  <input type="submit" value="SEND!">
</form>
<a href="{{ article.get_absoulte_url }}">[Back]</a>
{% endblock  %}
