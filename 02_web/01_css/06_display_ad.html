<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="06_display_ad.css">

</head>
<body>
  <div>block</div>
  <div>block</div>
<!-- inline 내용이 필요 -->
  <div class="inline">안녕하세요?</div>
  <div class="inline">저는 내용영역이 필요해요</div>
<!-- 
  inline block
  블락 속성에(너비,높이) inline 속성 (우측마진이 사라짐)
 -->
<div class="inline-block">i-b</div>
<div class="inline-block">i-b</div>

<!-- 
  display: none; 공간조차 사라짐
  visibility: hidden; 공간은 유지
 -->
 <div>div</div>
 <div class="none">non</div>
 <div class="hidden">hidden</div>
 <div>div</div>

 <!-- opacity 투명도 0~1-->
 <div class="opacity">요소의 투명도</div>
 
</body>
</html>
