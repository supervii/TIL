<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <label for="text">TEXT: </label> <!-- 접근성 누르면 input창-->
    <input type="text" id="text" placeholder="내용을 입력해주세요"><br>
    <label for="number">NUMBER: </label>
    <input type="number" id="number"><br>
    PASSWORD: <input type="password"><br>
    EMAIL: <input type="email"><br>
    DATE: <input type="date"><br> <!-- 입력값이 없는 경우에는 value값이 필요-->
    <input type="radio" name="language" value="1">HTML
    <input type="radio" name="language" value="2">CSS
    <input type="radio" name="language" value="3">JS <br>
    <select name="country">
      <option value="1">한국</option> <!-- 선택하기 -->
      <option value="2">중국</option>
      <option value="3">미국</option>
    </select><br>
    <input type="checkbox" name="option" value="1">check1
    <input type="checkbox" name="option" value="2">check2



    
  </form>

</body>

</html>
