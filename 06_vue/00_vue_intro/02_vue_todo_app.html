<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <img v-bind:src="vueImage" alt="todo-list" style="width: 300px; height: 300px;">
    <!--false인 항목만 출력-->
    <!-- 동일한 node 에서는 v-for 가 v-if 보다 높은 우선순위를 가짐
    즉 , v-if는 루프가 반복될 때 마다 실행( 일부 항목만 랜더링 할때 유용)-->
    <li v-for="todo in todos" v-if="!todo.completed" v-on:click='check(todo)'>
      {{ todo.content }}
    </li>
    <!-- v-else는 반드시 v-if 엘리먼트 바로뒤에 와야 인식 가능 -->
    <li v-else v-on:click="check(todo)">[완료!]</li>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{ 
          todos: [
            {
            content: '점심 메뉴 고민',
            completed: true,
            },
            {
            content: '사다리 타기',
            completed: false,
            },
            {
            content: '낮잠 자기',
            completed: false,
            },
            {
            content: '야자 하기',
            completed: false,
            },
          ],
          vueImage:'https://i.pinimg.com/originals/31/df/d5/31dfd5d465816d8a65c84f01b5f78561.jpg'
        },
        methods: {
          check: function(todo){
            todo.completed = !todo.completed
          }
        }
      })
    </script>

</body>
</html>
