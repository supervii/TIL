{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Movie recommendation</h1>
<div class="card bg-dark text-white">
  <img
    src="https://images.unsplash.com/photo-1507924538820-ede94a04019d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    class="card-img" alt="#" style="height:350px; width:100%;">
  <div class="card-img-overlay">
    <a href="/movies/new/" class="btn btn-success float-right" style="font-family: 'Jua', sans-serif;" >새 영화 등록</a><br>
  </div>
</div>
<br>
<hr>

<div class="row">
{% for  movie in movies  %}
  <div class="col-4">
  
  <div class="card bg-light m-1">
    <a href="/movies/{{ movie.pk }}" class="card-header" style="font-family: 'Jua', sans-serif;">{{ movie.title }}</a>
    <div class="card-body">
      <h5 class="card-title">{{ movie.score }}</h5>
    </div>
  </div>


  {% comment %} <a href="/movies/{{ movie.pk }}">영화 제목 :{{ movie.title }}</a>
  <p>영화 평점 : {{ movie.score }}</p>
  <hr> {% endcomment %}

 
  </div>
{% endfor %}
</div>
 
{% endblock  %}
