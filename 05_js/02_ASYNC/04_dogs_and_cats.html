<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  img {
    width: 300px;
    height: 300px;
  }
  </style>
</head>

<body>
  <button id="dog">댕댕이 내놔</button>
  <button id="cat">괭이 내놔</button>
  <div class="animals"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = function() {
     axios.get('https://dog.ceo/api/breeds/image/random')
       .then(response => {
         const imgUrl = response.data.message
         // img tag 만들기
         const imgTag = document.createElement('img')
         // imgTag의 src에 imgUrl 넣기
         imgTag.src = imgUrl
         // .animals 라는 div의 자식요소로 imgTag를 붙이자.
         document.querySelector('.animals').append(imgTag)
       })
       .catch(error => console.log(error))
   }

   const dogButton = document.querySelector('#dog')
   dogButton.addEventListener('click', getDogImage)
  </script>

<script>
  const getCatImage = function() {
    axios.get('https://api.thecatapi.com/v1/images/search')
    .then(response=> {
      const imgUrl2  = response.data[0].url
      const imgTag2 = document.createElement('img')
      imgTag2.src = imgUrl2
      document.querySelector('.animals').append(imgTag2)
    })
    .catch(error => console.log(error))
  }
  const catButton = document.querySelector('#cat')
  catButton.addEventListener('click', getCatImage)
</script>


</body>

</html>
