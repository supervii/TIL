<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>My Shopping List</h1>
  Enter a new item : <input type="text" id="item-input">
  <button id="add-button">Add Item</button>
  <ul id="shopping-list">


  </ul>
  <script>
    const input = document.querySelector('#item-input')
    const button = document.querySelector('#add-button')
    const shoppingList = document.querySelector('#shopping-list')

    button.addEventListener('click', function(){
      const itemName = input.value
      input.value = ''// 물건을 담고 초기화를 시켜줘야 기존의 value 값이 사라짐

      //li 태그 객체를 담기
      const item = document.createElement('li')
      // item 에 itemName을 담는다.
      item.innerText = itemName

      //1. Delete 버튼 태그 추가
      const deleteButton = document.createElement('button')
      //2. deleteButton 변수에 text 추가 
      deleteButton.innerText = 'Delete'
      //3. item 에 마지막 요소로 넣는다 
      item.append(deleteButton)
      //4. deleteButton 을 누르면 아이템 삭제
    deleteButton.addEventListener('click', function(){
      item.remove()
    })



      // ul tag (shopping list)에 마지막에 item을 자식 요소로 추가한다.
      shoppingList.append(item)
    })

  </script>
</body>

</html>
